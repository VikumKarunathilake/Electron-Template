<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff4c4c, #7325ff);
      font-family: 'Segoe UI', Roboto, sans-serif;
      color: white;
      overflow: hidden;
    }

    .loading-container {
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
    }

    /* Adobe-style logo square */
    .logo {
      width: 80px;
      height: 80px;
      background: white;
      color: #ff4c4c;
      font-size: 36px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 12px;
      margin: 0 auto 25px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      animation: float 3s ease-in-out infinite;
    }

    /* Subtle loader bar */
    .progress-bar {
      width: 180px;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      margin: 0 auto;
      border-radius: 2px;
      overflow: hidden;
      position: relative;
    }

    .progress-bar::before {
      content: "";
      position: absolute;
      height: 100%;
      width: 50%;
      background: white;
      animation: load 2s linear infinite;
    }

    h1 {
      font-size: 18px;
      font-weight: 400;
      margin-top: 20px;
      opacity: 0.8;
      letter-spacing: 0.5px;
    }

    /* Animations */
    @keyframes load {
      0% { left: -50%; }
      100% { left: 100%; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="logo">VK</div>
    <div class="progress-bar"></div>
    <h1>Loading Application...</h1>
  </div>
</body>
</html>
